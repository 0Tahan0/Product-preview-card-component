<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <!-- ------------------------------------ -->
  <body>
    <div class="container">
      <div class="card">
      <div class="img-box"></div>
      <div class="content-box">
        <h4>Perfume</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <span class="price">$149.99</span>
          <span class="discount">$169.99</span>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
    <footer style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <i>Mohammed Al-Tahan</i>
          <a href="https://github.com/0Tahan0" target="_blank">Github</a> &&
          <a
            href="https://www.facebook.com/profile.php?id=100040371076931"
            target="_blank"
            >Facebook</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
